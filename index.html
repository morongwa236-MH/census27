<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Registration Form</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and scroll behavior */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7fa;
            scroll-behavior: smooth;
        }
        /* Style for required fields */
        .required-label::after {
            content: '*';
            color: #ef4444; /* red-500 */
            margin-left: 0.25rem;
        }
        /* Conditional field transition */
        .hidden-transition {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .hidden-transition.show {
            max-height: 500px; /* A value large enough to hold the content */
        }
        .section-header {
             position: sticky;
             top: 0;
             z-index: 10;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3b82f6',
                        'primary-blue-dark': '#2563eb',
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-8">

    <div class="w-full max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Parish Household Registration</h1>
            <p class="text-md text-gray-500">Collects detailed information for Household, Members, and Children.</p>
        </header>

        <form id="submissionForm" class="space-y-10">

            <!-- HOUSEHOLD INFORMATION SECTION -->
            <section class="p-6 bg-blue-50/50 rounded-lg border-l-4 border-primary-blue shadow-inner space-y-4">
                <h2 class="text-2xl font-bold text-primary-blue-dark">1. Household Information</h2>
                <p class="text-sm text-gray-500">Main contact details for the household.</p>

                <!-- Block Name -->
                <div>
                    <label for="blockName" class="required-label block text-sm font-medium text-gray-700">Block Name</label>
                    <input type="text" id="blockName" name="blockName" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue transition">
                </div>

                <!-- Residential Address -->
                <div>
                    <label for="residentialAddress" class="required-label block text-sm font-medium text-gray-700">Residential Address</label>
                    <textarea id="residentialAddress" name="residentialAddress" rows="2" required
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue transition"
                              placeholder="Street, suburb, city"></textarea>
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="contactNumber" class="required-label block text-sm font-medium text-gray-700">Main Member Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue transition"
                           placeholder="e.g., +1 555 123 4567">
                </div>
            </section>

            <!-- MEMBERS INFORMATION SECTION (DYNAMIC) -->
            <div class="space-y-6">
                <div class="section-header bg-white pt-4 pb-2">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 border-gray-200">2. Adult Members Information</h2>
                </div>
                <div id="membersContainer" class="space-y-8">
                    <!-- Member templates will be added here -->
                </div>
                <button type="button" id="addMemberBtn"
                        class="w-full flex items-center justify-center py-2 px-4 border border-dashed border-primary-blue text-sm font-medium rounded-lg text-primary-blue hover:bg-blue-50 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Add Adult Member
                </button>
            </div>

            <!-- CHILDREN INFORMATION SECTION (DYNAMIC) -->
            <div class="space-y-6">
                <div class="section-header bg-white pt-4 pb-2">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 border-gray-200">3. Children Information</h2>
                </div>
                <div id="childrenContainer" class="space-y-8">
                    <!-- Child templates will be added here -->
                </div>
                <button type="button" id="addChildBtn"
                        class="w-full flex items-center justify-center py-2 px-4 border border-dashed border-green-600 text-sm font-medium rounded-lg text-green-600 hover:bg-green-50 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Add Child
                </button>
            </div>

            <!-- Submission Button -->
            <div class="pt-6 border-t border-gray-200">
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-green-500 transition duration-300 transform hover:scale-[1.005] active:scale-95">
                    Save All Household Data
                </button>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="mt-4 text-center p-3 rounded-lg hidden font-semibold"></div>
        </form>
    </div>


    <!-- JAVASCRIPT LOGIC -->
    <script>
        // CRITICAL: REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwFKFaokYdLdWWM-wBtH_BLFBNxSPN0AkWbPF5F4fHgirx_mcezV0XEO61QkShmyPwB/exec'; 
        
        // --- Form Templates ---

        /**
         * Generates the HTML for a single Member section.
         * @param {number} index - The index for unique IDs.
         * @param {boolean} isMain - If true, this is the first (required) member.
         * @returns {string} HTML string.
         */
        function getMemberTemplate(index, isMain = false) {
            const required = isMain ? 'required' : '';
            const requiredClass = isMain ? 'required-label' : 'block';
            const removeButton = isMain ? '' : `
                <button type="button" data-index="${index}" onclick="removeSection(this, 'member')"
                        class="text-red-500 hover:text-red-700 transition font-medium text-sm absolute top-4 right-4 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-full p-1">
                    Remove Member
                </button>`;

            return `
                <div class="member-section p-6 bg-white border border-gray-200 rounded-xl shadow-md space-y-4 relative" data-index="${index}">
                    <h3 class="text-xl font-semibold text-gray-800 pb-2 border-b mb-4">Member ${index + 1}${isMain ? ' (Main Contact)' : ''}</h3>
                    ${removeButton}

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="member-${index}-firstName" class="${requiredClass} text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="member-${index}-firstName" name="firstName" ${required} class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-lastName" class="${requiredClass} text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="member-${index}-lastName" name="lastName" ${required} class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-dob" class="${requiredClass} text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="member-${index}-dob" name="dateOfBirth" ${required} class="form-input">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="member-${index}-catholic" class="${requiredClass} text-sm font-medium text-gray-700">Catholic?</label>
                            <select id="member-${index}-catholic" name="isCatholic" ${required} class="form-input">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div>
                            <label for="member-${index}-occupation" class="block text-sm font-medium text-gray-700">Occupation</label>
                            <input type="text" id="member-${index}-occupation" name="occupation" class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-churchActivities" class="block text-sm font-medium text-gray-700">Church Activities</label>
                            <input type="text" id="member-${index}-churchActivities" name="churchActivities" class="form-input">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="member-${index}-solidarity" class="block text-sm font-medium text-gray-700">Solidarity/Ministry</label>
                            <input type="text" id="member-${index}-solidarity" name="solidarityMinistry" class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-leadership" class="block text-sm font-medium text-gray-700">Leadership</label>
                            <input type="text" id="member-${index}-leadership" name="leadership" class="form-input">
                        </div>
                    </div>

                    <!-- SACRAMENTS SUB-SECTION -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-4 border border-gray-200">
                        <h4 class="text-lg font-medium text-gray-700 border-b pb-2">Sacramental Information</h4>

                        <!-- 1. Baptism -->
                        <div class="space-y-2">
                            <label for="member-${index}-baptised" class="block text-sm font-medium text-gray-700">Baptised?</label>
                            <select id="member-${index}-baptised" name="isBaptised" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="member-${index}-baptised" class="hidden-transition space-y-2 pl-4 border-l-2 border-primary-blue/50">
                                <div><label for="member-${index}-baptismDate" class="block text-sm font-medium text-gray-600">Date of Baptism</label><input type="date" id="member-${index}-baptismDate" name="dateOfBaptism" class="form-input-optional"></div>
                                <div><label for="member-${index}-regNo" class="block text-sm font-medium text-gray-600">Registration Number</label><input type="text" id="member-${index}-regNo" name="baptismRegistrationNo" class="form-input-optional"></div>
                                <div><label for="member-${index}-baptismChurch" class="block text-sm font-medium text-gray-600">Church of Baptism</label><input type="text" id="member-${index}-baptismChurch" name="churchOfBaptism" class="form-input-optional"></div>
                                <div><label for="member-${index}-baptismLocation" class="block text-sm font-medium text-gray-600">Location of Church</label><input type="text" id="member-${index}-baptismLocation" name="locationOfChurch" class="form-input-optional"></div>
                            </div>
                        </div>

                        <!-- 2. First Communion -->
                        <div class="space-y-2">
                            <label for="member-${index}-communion" class="block text-sm font-medium text-gray-700">1st Communion?</label>
                            <select id="member-${index}-communion" name="isFirstCommunion" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="member-${index}-communion" class="hidden-transition space-y-2 pl-4 border-l-2 border-primary-blue/50">
                                <div><label for="member-${index}-communionDate" class="block text-sm font-medium text-gray-600">Date 1st Communion</label><input type="date" id="member-${index}-communionDate" name="dateFirstCommunion" class="form-input-optional"></div>
                                <div><label for="member-${index}-communionChurch" class="block text-sm font-medium text-gray-600">Church of 1st Communion</label><input type="text" id="member-${index}-communionChurch" name="churchFirstCommunion" class="form-input-optional"></div>
                            </div>
                        </div>

                        <!-- 3. Confirmation -->
                        <div class="space-y-2">
                            <label for="member-${index}-confirmation" class="block text-sm font-medium text-gray-700">Confirmation?</label>
                            <select id="member-${index}-confirmation" name="isConfirmation" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="member-${index}-confirmation" class="hidden-transition space-y-2 pl-4 border-l-2 border-primary-blue/50">
                                <div><label for="member-${index}-confirmationDate" class="block text-sm font-medium text-gray-600">Date of Confirmation</label><input type="date" id="member-${index}-confirmationDate" name="dateOfConfirmation" class="form-input-optional"></div>
                                <div><label for="member-${index}-confirmationChurch" class="block text-sm font-medium text-gray-600">Church of Confirmation</label><input type="text" id="member-${index}-confirmationChurch" name="churchOfConfirmation" class="form-input-optional"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Marital Status & Dikabelo -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-4 border border-gray-200">
                        <h4 class="text-lg font-medium text-gray-700 border-b pb-2">Marital & Financial Status</h4>
                        
                        <!-- Marital Status -->
                        <div class="space-y-2">
                            <label for="member-${index}-maritalStatus" class="block text-sm font-medium text-gray-700">Marital Status</label>
                            <select id="member-${index}-maritalStatus" name="maritalStatus" class="form-input">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Widow(er)">Widow(er)</option>
                            </select>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label for="member-${index}-civilDate" class="block text-sm font-medium text-gray-600">Civil Court Marriage Date</label><input type="date" id="member-${index}-civilDate" name="civilCourtMarriageDate" class="form-input-optional"></div>
                                <div><label for="member-${index}-churchDate" class="block text-sm font-medium text-gray-600">Church Marriage Date</label><input type="date" id="member-${index}-churchDate" name="churchMarriageDate" class="form-input-optional"></div>
                                <div class="md:col-span-2"><label for="member-${index}-churchPlace" class="block text-sm font-medium text-gray-600">Church Marriage Place</label><input type="text" id="member-${index}-churchPlace" name="churchMarriagePlace" class="form-input-optional"></div>
                            </div>
                            <label for="member-${index}-divorced" class="block text-sm font-medium text-gray-700 mt-2">Divorced?</label>
                            <select id="member-${index}-divorced" name="isDivorced" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- Dikabelo -->
                        <div class="space-y-2">
                            <label for="member-${index}-dikabelo" class="block text-sm font-medium text-gray-700">Dikabelo?</label>
                            <select id="member-${index}-dikabelo" name="isDikabelo" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="member-${index}-dikabelo" class="hidden-transition space-y-2 pl-4 border-l-2 border-primary-blue/50">
                                <div><label for="member-${index}-lastDikabeloDate" class="block text-sm font-medium text-gray-600">Date of Last Dikabelo</label><input type="date" id="member-${index}-lastDikabeloDate" name="dateOfLastDikabelo" class="form-input-optional"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }


        /**
         * Generates the HTML for a single Child section.
         * @param {number} index - The index for unique IDs.
         * @returns {string} HTML string.
         */
        function getChildTemplate(index) {
            return `
                <div class="child-section p-6 bg-white border border-gray-200 rounded-xl shadow-md space-y-4 relative" data-index="${index}">
                    <h3 class="text-xl font-semibold text-gray-800 pb-2 border-b mb-4">Child ${index + 1}</h3>
                    <button type="button" data-index="${index}" onclick="removeSection(this, 'child')"
                            class="text-red-500 hover:text-red-700 transition font-medium text-sm absolute top-4 right-4 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-full p-1">
                        Remove Child
                    </button>

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label for="child-${index}-firstName" class="required-label text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="child-${index}-firstName" name="firstName" required class="form-input">
                        </div>
                        <div>
                            <label for="child-${index}-lastName" class="required-label text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="child-${index}-lastName" name="lastName" required class="form-input">
                        </div>
                        <div>
                            <label for="child-${index}-dob" class="required-label text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="child-${index}-dob" name="dateOfBirth" required onchange="calculateAge(this, 'child-${index}-age')" class="form-input">
                        </div>
                        <div>
                            <label for="child-${index}-age" class="required-label text-sm font-medium text-gray-700">Age</label>
                            <input type="number" id="child-${index}-age" name="age" required readonly placeholder="Calculated" class="form-input bg-gray-100 cursor-not-allowed">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="child-${index}-catholic" class="required-label text-sm font-medium text-gray-700">Catholic?</label>
                            <select id="child-${index}-catholic" name="isCatholic" required class="form-input">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div>
                            <label for="child-${index}-churchActivities" class="block text-sm font-medium text-gray-700">Church Activities</label>
                            <input type="text" id="child-${index}-churchActivities" name="churchActivities" class="form-input">
                        </div>
                    </div>

                    <!-- SACRAMENTS SUB-SECTION (Children) -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-4 border border-gray-200">
                        <h4 class="text-lg font-medium text-gray-700 border-b pb-2">Sacramental Information (Children)</h4>

                        <!-- 1. Baptism -->
                        <div class="space-y-2">
                            <label for="child-${index}-baptised" class="block text-sm font-medium text-gray-700">Baptised?</label>
                            <select id="child-${index}-baptised" name="isBaptised" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="child-${index}-baptised" class="hidden-transition space-y-2 pl-4 border-l-2 border-green-500/50">
                                <div><label for="child-${index}-baptismDate" class="block text-sm font-medium text-gray-600">Date of Baptism</label><input type="date" id="child-${index}-baptismDate" name="dateOfBaptism" class="form-input-optional"></div>
                                <div><label for="child-${index}-regNo" class="block text-sm font-medium text-gray-600">Registration Number</label><input type="text" id="child-${index}-regNo" name="baptismRegistrationNo" class="form-input-optional"></div>
                                <div><label for="child-${index}-baptismChurch" class="block text-sm font-medium text-gray-600">Church of Baptism</label><input type="text" id="child-${index}-baptismChurch" name="churchOfBaptism" class="form-input-optional"></div>
                                <div><label for="child-${index}-baptismLocation" class="block text-sm font-medium text-gray-600">Location of Church</label><input type="text" id="child-${index}-baptismLocation" name="locationOfChurch" class="form-input-optional"></div>
                            </div>
                        </div>

                        <!-- 2. First Communion -->
                        <div class="space-y-2">
                            <label for="child-${index}-communion" class="block text-sm font-medium text-gray-700">1st Communion?</label>
                            <select id="child-${index}-communion" name="isFirstCommunion" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="child-${index}-communion" class="hidden-transition space-y-2 pl-4 border-l-2 border-green-500/50">
                                <div><label for="child-${index}-communionDate" class="block text-sm font-medium text-gray-600">Date 1st Communion</label><input type="date" id="child-${index}-communionDate" name="dateFirstCommunion" class="form-input-optional"></div>
                                <div><label for="child-${index}-communionChurch" class="block text-sm font-medium text-gray-600">Church of 1st Communion</label><input type="text" id="child-${index}-communionChurch" name="churchFirstCommunion" class="form-input-optional"></div>
                            </div>
                        </div>

                        <!-- 3. Confirmation -->
                        <div class="space-y-2">
                            <label for="child-${index}-confirmation" class="block text-sm font-medium text-gray-700">Confirmation?</label>
                            <select id="child-${index}-confirmation" name="isConfirmation" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="child-${index}-confirmation" class="hidden-transition space-y-2 pl-4 border-l-2 border-green-500/50">
                                <div><label for="child-${index}-confirmationDate" class="block text-sm font-medium text-gray-600">Date of Confirmation</label><input type="date" id="child-${index}-confirmationDate" name="dateOfConfirmation" class="form-input-optional"></div>
                                <div><label for="child-${index}-confirmationChurch" class="block text-sm font-medium text-gray-600">Church of Confirmation</label><input type="text" id="child-${index}-confirmationChurch" name="churchOfConfirmation" class="form-input-optional"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        // --- Global Variables and Setup ---
        let memberCount = 0;
        let childCount = 0;
        const membersContainer = document.getElementById('membersContainer');
        const childrenContainer = document.getElementById('childrenContainer');
        const form = document.getElementById('submissionForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        // Add CSS classes for inputs
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            .form-input {
                ${Array.from(['mt-1', 'block', 'w-full', 'px-4', 'py-2', 'border', 'border-gray-300', 'rounded-lg', 'shadow-sm', 'focus:ring-primary-blue', 'focus:border-primary-blue', 'transition']).join(' ')}
            }
            .form-input-optional {
                ${Array.from(['mt-1', 'block', 'w-full', 'px-4', 'py-2', 'border', 'border-gray-200', 'rounded-lg', 'bg-gray-50', 'text-sm', 'focus:ring-primary-blue', 'focus:border-primary-blue', 'transition']).join(' ')}
            }
        `;
        document.head.appendChild(styleSheet);


        // --- Core Functions ---

        /** Toggles visibility of conditional fields based on 'Yes'/'No' selection. */
        function toggleConditionalFields(selectElement) {
            const index = selectElement.id.match(/(\d+)/)[0];
            const type = selectElement.id.startsWith('member') ? 'member' : 'child';
            const fieldName = selectElement.id.split('-')[2]; // e.g., 'baptised', 'communion'
            
            // Find the container based on the data-conditional-id attribute
            const container = document.querySelector(`[data-conditional-id="${type}-${index}-${fieldName}"]`);
            if (container) {
                if (selectElement.value === 'Yes') {
                    container.classList.add('show');
                } else {
                    container.classList.remove('show');
                    // Optionally clear fields when hidden
                    container.querySelectorAll('input, select').forEach(input => input.value = '');
                }
            }
        }

        /** Calculates age from Date of Birth input and updates the age field. */
        function calculateAge(dobInput, ageInputId) {
            const dob = new Date(dobInput.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById(ageInputId).value = age > 0 ? age : 0;
        }

        /** Adds a new dynamic section (Member or Child) to the form. */
        function addSection(type, isMain = false) {
            let container, templateFunction, newIndex;

            if (type === 'member') {
                container = membersContainer;
                templateFunction = getMemberTemplate;
                newIndex = memberCount++;
            } else if (type === 'child') {
                container = childrenContainer;
                templateFunction = getChildTemplate;
                newIndex = childCount++;
            } else {
                return;
            }

            const newSection = document.createElement('div');
            newSection.innerHTML = templateFunction(newIndex, isMain);
            container.appendChild(newSection.firstElementChild);

            // Re-apply conditional logic for initial state after adding
            const selectElements = newSection.querySelectorAll('select[onchange="toggleConditionalFields(this)"]');
            selectElements.forEach(select => {
                // Initial check in case the default option is 'Yes' (though currently it's 'No')
                if (select.value === 'Yes') {
                     const container = document.querySelector(`[data-conditional-id="${select.id}"]`);
                     if (container) container.classList.add('show');
                }
            });
        }

        /** Removes a dynamic section. */
        function removeSection(button, type) {
            if (type === 'member' && membersContainer.children.length === 1) {
                // Prevent removing the last, required member
                displayStatus('You must keep at least one main adult member.', 'bg-yellow-100 text-yellow-800');
                return;
            }
            
            const section = button.closest(`.${type}-section`);
            section.remove();
        }

        /** Initializes the form by adding the first required member. */
        function initializeForm() {
            addSection('member', true); // Add the first main required member
            document.getElementById('addMemberBtn').addEventListener('click', () => addSection('member', false));
            document.getElementById('addChildBtn').addEventListener('click', () => addSection('child'));
        }

        // --- Data Serialization ---

        /** Gathers data from a single section (member or child) using the data-index attribute. */
        function getSectionData(sectionElement) {
            const data = {};
            // Select all named inputs within this specific section
            const inputs = sectionElement.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.name) {
                    // Collect value, defaulting to empty string if not entered/checked
                    data[input.name] = input.value || '';
                }
            });
            return data;
        }

        /** Gathers all form data into a single JSON object. */
        function serializeFormData() {
            const householdData = getSectionData(document.querySelector('section'));
            
            const membersData = Array.from(membersContainer.querySelectorAll('.member-section')).map(getSectionData);
            const childrenData = Array.from(childrenContainer.querySelectorAll('.child-section')).map(getSectionData);

            return {
                household: householdData,
                members: membersData,
                children: childrenData,
            };
        }

        // --- Submission Logic ---

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Simple validation: check if the first required member is filled
            const mainMemberFirstName = document.getElementById('member-0-firstName').value;
            if (!mainMemberFirstName) {
                displayStatus('Please fill in the First Name for the Main Adult Member.', 'bg-red-100 text-red-800');
                return;
            }

            // 1. Prepare UI for submission
            submitButton.disabled = true;
            submitButton.textContent = 'Saving data to Google Sheet...';
            statusMessage.classList.add('hidden');

            // 2. Serialize complex data into JSON
            const payload = serializeFormData();

            try {
                // 3. Send data using fetch API with JSON headers
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    // CRITICAL: Send as JSON
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 4. Parse the JSON response from Apps Script
                const result = await response.json();

                // 5. Update UI based on result
                if (result.success) {
                    displayStatus(result.message, 'bg-green-100 text-green-800');
                    // Reset form by reloading to clear dynamic sections reliably
                    setTimeout(() => window.location.reload(), 2000); 
                } else {
                    displayStatus('Error: ' + result.message, 'bg-red-100 text-red-800');
                }

            } catch (error) {
                console.error('Submission failed:', error);
                displayStatus('A network error occurred. Check the WEB_APP_URL and deployment settings.', 'bg-red-100 text-red-800');
            } finally {
                // 6. Reset button state if the page isn't reloading
                if (submitButton.textContent.includes('Saving')) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Save All Household Data';
                }
            }
        });

        /** Utility function to display status messages. */
        function displayStatus(message, classes) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center p-3 rounded-lg ${classes} font-semibold`;
            statusMessage.classList.remove('hidden');
        }
        
        // Start the form by adding the first required member
        window.onload = initializeForm;

    </script>
</body>
