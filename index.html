<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parish Census Registration</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #6366f1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04);
        }
        .loading-spinner {
            border-top-color: var(--primary);
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .section-header {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .section-content {
            transition: all 0.3s ease-in-out;
        }
        .member-section:not(:first-child), .child-section:not(:first-child) {
            margin-top: 1.5rem;
            border-top: 2px dashed #e5e7eb;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-5xl card bg-white rounded-xl p-6 md:p-10">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-center">Parish Household Census Submission</h1>
        <form id="censusForm" class="space-y-8">

            <!-- HOUSEHOLD DETAILS SECTION -->
            <div id="householdSection" class="bg-indigo-50 p-6 rounded-xl border border-indigo-200">
                <h2 class="text-2xl font-bold text-indigo-700 mb-4">1. Household Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="blockName" class="block text-sm font-medium text-gray-700">Block Name (e.g., St Monica)</label>
                        <input type="text" id="blockName" name="blockName" required value="St Monica"
                            class="mt-1 w-full p-3 border border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="residentialAddress" class="block text-sm font-medium text-gray-700">Residential Address</label>
                        <input type="text" id="residentialAddress" name="residentialAddress" required value="15 SMME Village"
                            class="mt-1 w-full p-3 border border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
                        <input type="tel" id="contactNumber" name="contactNumber" required value="0658833430"
                            class="mt-1 w-full p-3 border border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>

            <!-- MEMBERS CONTAINER -->
            <div id="membersContainer" class="p-6 rounded-xl border border-green-200 bg-green-50">
                <h2 class="text-2xl font-bold text-green-700 mb-4">2. Adult Members (18+)</h2>
                <!-- TEMPLATE FOR FIRST MEMBER (Head of Household) -->
                <div class="member-section border border-green-300 p-4 rounded-lg bg-white" data-member-id="0">
                    <h3 class="text-xl font-semibold text-green-800 mb-4">Member #1 (Head)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <input type="text" data-field="firstName" placeholder="First Name" required value="John"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                        <input type="text" data-field="lastName" placeholder="Last Name" required value="Doe"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                        <input type="date" data-field="dateOfBirth" placeholder="Date of Birth" required value="1999-03-30"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                        <input type="text" data-field="occupation" placeholder="Occupation" required value="Soldier"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <!-- Ministries/Activities -->
                    <div class="grid grid-cols-3 gap-4 mb-6 p-3 bg-gray-50 rounded-lg">
                        <input type="text" data-field="churchActivities" placeholder="Church Activities (e.g., Choir)" value="Choir Conductor"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                        <input type="text" data-field="solidarityMinistry" placeholder="Solidarity/Ministry" value="None"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                        <input type="text" data-field="leadership" placeholder="Leadership Role" value="None"
                            class="p-3 border rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <!-- Sacraments & Status -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <select data-field="isCatholic" class="p-3 border rounded-lg">
                            <option value="Yes" selected>Catholic? Yes</option>
                            <option value="No">Catholic? No</option>
                        </select>
                        <select data-field="maritalStatus" class="p-3 border rounded-lg">
                            <option value="Single" selected>Marital Status: Single</option>
                            <option value="Married (Church)">Married (Church)</option>
                            <option value="Married (Civil)">Married (Civil)</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                        <select data-field="isDivorced" class="p-3 border rounded-lg">
                            <option value="No" selected>Divorced? No</option>
                            <option value="Yes">Divorced? Yes</option>
                        </select>
                        <select data-field="isDikabelo" class="p-3 border rounded-lg">
                            <option value="Yes" selected>Dikabelo? Yes</option>
                            <option value="No">Dikabelo? No</option>
                        </select>
                    </div>

                    <!-- Detailed Sacrament Fields -->
                    <div class="space-y-4 p-4 bg-gray-50 rounded-lg">
                        <h4 class="text-md font-bold text-gray-700">Sacramental Details (Baptism, 1st Communion, Confirmation)</h4>
                        
                        <!-- Baptism -->
                        <div class="grid grid-cols-5 gap-4">
                            <select data-field="isBaptised" class="col-span-1 p-3 border rounded-lg">
                                <option value="Yes" selected>Baptised? Yes</option>
                                <option value="No">Baptised? No</option>
                            </select>
                            <input type="date" data-field="dateOfBaptism" placeholder="Date of Baptism" value="2000-01-01" class="col-span-1 p-3 border rounded-lg">
                            <input type="text" data-field="churchOfBaptism" placeholder="Church of Baptism" value="St Fatima" class="col-span-1 p-3 border rounded-lg">
                            <input type="text" data-field="baptismRegistrationNo" placeholder="Reg. No." value="12345" class="col-span-1 p-3 border rounded-lg">
                            <input type="text" data-field="locationOfChurch" placeholder="Location of Church" value="Gaborone" class="col-span-1 p-3 border rounded-lg">
                        </div>

                        <!-- First Communion -->
                        <div class="grid grid-cols-3 gap-4">
                            <select data-field="isFirstCommunion" class="p-3 border rounded-lg">
                                <option value="Yes" selected>1st Communion? Yes</option>
                                <option value="No">1st Communion? No</option>
                            </select>
                            <input type="date" data-field="dateFirstCommunion" placeholder="Date of 1st Communion" value="2007-05-15" class="p-3 border rounded-lg">
                            <input type="text" data-field="churchFirstCommunion" placeholder="Church of 1st Communion" value="St Paul" class="p-3 border rounded-lg">
                        </div>

                        <!-- Confirmation -->
                        <div class="grid grid-cols-3 gap-4">
                            <select data-field="isConfirmation" class="p-3 border rounded-lg">
                                <option value="Yes" selected>Confirmation? Yes</option>
                                <option value="No">Confirmation? No</option>
                            </select>
                            <input type="date" data-field="dateOfConfirmation" placeholder="Date of Confirmation" value="2012-10-20" class="p-3 border rounded-lg">
                            <input type="text" data-field="churchOfConfirmation" placeholder="Church of Confirmation" value="Holy Cross" class="p-3 border rounded-lg">
                        </div>

                        <!-- Marriage Details -->
                        <div class="grid grid-cols-3 gap-4">
                            <input type="date" data-field="civilCourtMarriageDate" placeholder="Civil Marriage Date" class="p-3 border rounded-lg">
                            <input type="date" data-field="churchMarriageDate" placeholder="Church Marriage Date" class="p-3 border rounded-lg">
                            <input type="text" data-field="churchMarriagePlace" placeholder="Church Marriage Place" class="p-3 border rounded-lg">
                            <input type="date" data-field="dateOfLastDikabelo" placeholder="Date of Last Dikabelo" value="2025-09-28" class="p-3 border rounded-lg">
                        </div>

                    </div>
                    <!-- Remove button for dynamically added members (hidden on first member) -->
                    <button type="button" class="remove-member-btn mt-4 hidden text-sm text-red-600 hover:text-red-800" onclick="removeSection(this)">
                        Remove Member
                    </button>
                </div>

                <!-- ADD MEMBER BUTTON -->
                <div class="flex justify-center mt-6">
                    <button type="button" id="addMemberBtn" onclick="addMember()"
                        class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150 shadow-md flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                        Add Another Adult Member
                    </button>
                </div>
            </div>

            <!-- CHILDREN CONTAINER -->
            <div id="childrenContainer" class="p-6 rounded-xl border border-blue-200 bg-blue-50">
                <h2 class="text-2xl font-bold text-blue-700 mb-4">3. Children (Under 18)</h2>
                <!-- Template for Children (will be hidden and cloned) -->
                <div id="childTemplate" class="child-section border border-blue-300 p-4 rounded-lg bg-white hidden" data-child-id="-1">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">Child #<span class="child-number"></span></h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <input type="text" data-field="firstName" placeholder="First Name" required class="p-3 border rounded-lg">
                        <input type="text" data-field="lastName" placeholder="Last Name" required class="p-3 border rounded-lg">
                        <input type="date" data-field="dateOfBirth" placeholder="Date of Birth" required class="p-3 border rounded-lg">
                        <input type="text" data-field="age" placeholder="Age (approx)" required class="p-3 border rounded-lg">
                    </div>
                    
                    <!-- Child Sacrament Details (Simplified) -->
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <select data-field="isCatholic" class="p-3 border rounded-lg">
                            <option value="Yes" selected>Catholic? Yes</option>
                            <option value="No">Catholic? No</option>
                        </select>
                        <select data-field="isBaptised" class="p-3 border rounded-lg">
                            <option value="No" selected>Baptised? No</option>
                            <option value="Yes">Baptised? Yes</option>
                        </select>
                        <select data-field="isFirstCommunion" class="p-3 border rounded-lg">
                            <option value="No" selected>1st Communion? No</option>
                            <option value="Yes">1st Communion? Yes</option>
                        </select>
                    </div>

                    <button type="button" class="remove-child-btn mt-4 text-sm text-red-600 hover:text-red-800" onclick="removeSection(this)">
                        Remove Child
                    </button>
                </div>

                <div id="activeChildren" class="space-y-4">
                    <!-- Dynamic children sections will be added here -->
                </div>

                <!-- ADD CHILD BUTTON -->
                <div class="flex justify-center mt-6">
                    <button type="button" id="addChildBtn" onclick="addChild()"
                        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 shadow-md flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Add Child
                    </button>
                </div>
            </div>


            <!-- Submission Status Message -->
            <div id="messageContainer" class="p-3 rounded-lg text-center hidden font-medium"></div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" 
                class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 flex items-center justify-center disabled:opacity-50 shadow-lg shadow-indigo-500/50">
                <span id="buttonText">Submit Full Census Data (via JSONP)</span>
                <div id="loadingSpinner" class="hidden w-5 h-5 border-2 rounded-full loading-spinner border-b-transparent ml-2"></div>
            </button>
        </form>
    </div>

    <script>
        // *** CRITICAL: REPLACE THIS WITH YOUR ACTUAL NEW WEB APP URL ***
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzFaDdA-wVG9DHYOOk4NP3vKrb9ELiTFmVsjiAPOf2sMqctLn0NUF36XGK7ArzqfzjM/exec'; 
        
        const form = document.getElementById('censusForm');
        const messageContainer = document.getElementById('messageContainer');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const membersContainer = document.getElementById('membersContainer');
        const childrenContainer = document.getElementById('childrenContainer');
        const childTemplate = document.getElementById('childTemplate');
        const activeChildren = document.getElementById('activeChildren');
        
        let memberCount = 1;
        let childCount = 0;

        // --- 1. GLOBAL JSONP CALLBACK FUNCTION ---
        window.handleResponse = function(response) {
            console.log("Apps Script Response Received:", response);
            
            submitButton.disabled = false;
            buttonText.textContent = 'Submit Full Census Data (via JSONP)';
            loadingSpinner.classList.add('hidden');

            if (response.success) {
                showMessage('Data successfully saved to Google Sheet! ID: ' + response.message.split(': ')[1], 'bg-green-100 text-green-700 border border-green-300');
            } else {
                showMessage('Submission failed: ' + response.message, 'bg-red-100 text-red-700 border border-red-300');
            }
            
            const scriptTag = document.getElementById('jsonpScript');
            if (scriptTag) scriptTag.remove();
        };

        // Helper to display messages
        function showMessage(message, classes) {
            messageContainer.textContent = message;
            messageContainer.className = `p-3 rounded-lg text-center ${classes} font-medium`;
            messageContainer.classList.remove('hidden');
        }

        // Helper to collect data from a specific section (member or child)
        function collectSectionData(section) {
            const data = {};
            // Find all elements with a data-field attribute within the section
            const fields = section.querySelectorAll('[data-field]');
            fields.forEach(field => {
                const key = field.dataset.field;
                // Use value for input/select, default to empty string
                data[key] = field.value || "";
            });
            return data;
        }

        // --- 2. DYNAMIC SECTION LOGIC ---

        function addMember() {
            const memberSection = membersContainer.querySelector('.member-section');
            if (!memberSection) return; // Should not happen

            // Clone the first member section
            const newMember = memberSection.cloneNode(true);
            memberCount++;

            // Update header text and remove button visibility
            newMember.querySelector('h3').textContent = `Member #${memberCount}`;
            newMember.querySelector('.remove-member-btn').classList.remove('hidden');

            // Clear all input values in the cloned section
            newMember.querySelectorAll('[data-field]').forEach(input => {
                if (input.type === 'checkbox' || input.type === 'radio') {
                    input.checked = false;
                } else if (input.tagName === 'SELECT') {
                    // Reset selects to the first option (usually "No" or "Single")
                    input.selectedIndex = 0; 
                } else {
                    input.value = '';
                }
            });

            // Append to the container
            membersContainer.insertBefore(newMember, membersContainer.querySelector('#addMemberBtn').closest('div'));
        }

        function addChild() {
            // Clone the hidden template
            const newChild = childTemplate.cloneNode(true);
            childCount++;

            newChild.dataset.childId = childCount;
            newChild.id = `child-${childCount}`;
            newChild.classList.remove('hidden');
            
            // Update header text
            newChild.querySelector('.child-number').textContent = childCount;
            
            // Clear all input values
            newChild.querySelectorAll('[data-field]').forEach(input => input.value = '');

            // Append to the active children container
            activeChildren.appendChild(newChild);
        }
        
        function removeSection(button) {
            const section = button.closest('.member-section') || button.closest('.child-section');
            if (section) {
                // Check if we are removing the last child
                if (section.classList.contains('child-section')) {
                    childCount--;
                    // Re-index children labels after removal
                    document.querySelectorAll('#activeChildren .child-section:not(.hidden)').forEach((el, index) => {
                        el.querySelector('.child-number').textContent = index + 1;
                    });
                }
                section.remove();
            }
        }

        // --- 3. FORM SUBMISSION HANDLER ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Reset state
            submitButton.disabled = true;
            buttonText.textContent = 'Submitting...';
            loadingSpinner.classList.remove('hidden');
            messageContainer.classList.add('hidden');

            // 1. Household Data
            const householdData = {
                blockName: document.getElementById('blockName').value,
                residentialAddress: document.getElementById('residentialAddress').value,
                contactNumber: document.getElementById('contactNumber').value
            };

            // 2. Members Data
            const members = [];
            document.querySelectorAll('.member-section').forEach(section => {
                // Only collect data if the section is visible (i.e., not a template)
                if (section.classList.contains('hidden')) return;
                
                const member = collectSectionData(section);
                members.push(member);
            });

            // 3. Children Data
            const children = [];
            document.querySelectorAll('#activeChildren .child-section').forEach(section => {
                const child = collectSectionData(section);
                children.push(child);
            });


            const data = {
                household: householdData,
                members: members,
                children: children
            };
            
            console.log("Payload to send:", data);

            const dataString = JSON.stringify(data);
            
            // Construct the final JSONP URL
            const finalUrl = `${scriptUrl}?data=${encodeURIComponent(dataString)}&callback=handleResponse`;

            // JSONP IMPLEMENTATION (Bypasses CORS)
            const script = document.createElement('script');
            script.src = finalUrl;
            script.id = 'jsonpScript'; 
            document.head.appendChild(script);

            // Set a timeout for error handling
            setTimeout(() => {
                if (submitButton.disabled) {
                    window.handleResponse({ 
                        success: false, 
                        message: 'Connection timed out or failed to execute script.' 
                    });
                }
            }, 20000); 
        });
    </script>
</body>
</html>
