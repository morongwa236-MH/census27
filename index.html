<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Lady of Fatima Shrine - Household Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Lady of Fatima Shrine</h1>
        <h2>Household Membership Form</h2>
    </header>
    <main>
        <form id="householdForm">
            <fieldset class="form-section">
                <legend>Household Information</legend>
                <div class="form-group">
                    <label for="block_name">Block Name:</label>
                    <input type="text" id="block_name" name="block_name" required>
                </div>
                <div class="form-group">
                    <label for="residential_address">Residential Address:</label>
                    <input type="text" id="residential_address" name="residential_address" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Main Member's Contact No.:</label>
                    <input type="tel" id="contact_number" name="contact_number" required>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Members Information</legend>
                <div id="members-container">
                    </div>
                <button type="button" id="add-member-btn" class="add-btn">+ Add Member</button>
            </fieldset>

            <fieldset class="form-section">
                <legend>Children Information</legend>
                <div id="children-container">
                    </div>
                <button type="button" id="add-child-btn" class="add-btn">+ Add Child</button>
            </fieldset>

            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </main>

    <template id="member-template">
        <div class="person-form member-form">
            <h3>Member <span class="member-number">1</span></h3>
            <button type="button" class="remove-btn">Remove</button>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="member_first_name" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="member_last_name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="member_dob" required>
            </div>
            <div class="form-group">
                <label>Catholic?:</label>
                <div class="radio-group">
                    <label><input type="radio" name="member_catholic" value="Yes" required> Yes</label>
                    <label><input type="radio" name="member_catholic" value="No"> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Occupation:</label>
                <input type="text" name="member_occupation">
            </div>
            <div class="form-group">
                <label>Church Activities:</label>
                <input type="text" name="member_activities">
            </div>
            <div class="form-group">
                <label>Solidarity/Ministry:</label>
                <input type="text" name="member_ministry">
            </div>
            <div class="form-group">
                <label>Leadership:</label>
                <input type="text" name="member_leadership">
            </div>
            
            <div class="sub-section">
                <h4>Sacraments</h4>
                <div class="sacrament-group">
                    <label>Baptised?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="member_baptised" value="Yes"> Yes</label>
                        <label><input type="radio" name="member_baptised" value="No"> No</label>
                    </div>
                    <div class="sacrament-details" style="display:none;">
                        <label>Date of Baptism:</label><input type="date" name="member_baptism_date">
                        <label>Registration Number:</label><input type="text" name="member_baptism_reg_no">
                        <label>Church of Baptism:</label><input type="text" name="member_baptism_church">
                        <label>Location of Church:</label><input type="text" name="member_baptism_location">
                    </div>
                </div>
                
                <div class="sacrament-group">
                    <label>1st Communion?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="member_communion" value="Yes"> Yes</label>
                        <label><input type="radio" name="member_communion" value="No"> No</label>
                    </div>
                    <div class="sacrament-details" style="display:none;">
                        <label>Date 1st Communion:</label><input type="date" name="member_communion_date">
                        <label>Church of 1st Communion:</label><input type="text" name="member_communion_church">
                    </div>
                </div>

                <div class="sacrament-group">
                    <label>Confirmation?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="member_confirmation" value="Yes"> Yes</label>
                        <label><input type="radio" name="member_confirmation" value="No"> No</label>
                    </div>
                    <div class="sacrament-details" style="display:none;">
                        <label>Date of Confirmation:</label><input type="date" name="member_confirmation_date">
                        <label>Church of Confirmation:</label><input type="text" name="member_confirmation_church">
                    </div>
                </div>
            </div>

            <div class="sub-section">
                <h4>Marital & Dikabelo Status</h4>
                <div class="form-group">
                    <label>Marital Status:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="member_marital_status" value="Single"> Single</label>
                        <label><input type="radio" name="member_marital_status" value="Married"> Married</label>
                        <label><input type="radio" name="member_marital_status" value="Widow[er]"> Widow[er]</label>
                    </div>
                </div>
                <div class="form-group marital-details" style="display:none;">
                    <label>Civil Court Marriage Date:</label><input type="date" name="member_civil_date">
                    <label>Church Marriage Date:</label><input type="date" name="member_church_date">
                    <label>Church Marriage Place:</label><input type="text" name="member_church_place">
                </div>
                <div class="form-group">
                    <label>Divorced?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="member_divorced" value="Yes"> Yes</label>
                        <label><input type="radio" name="member_divorced" value="No"> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Dikabelo?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="member_dikabelo" value="Yes"> Yes</label>
                        <label><input type="radio" name="member_dikabelo" value="No"> No</label>
                    </div>
                    <div class="dikabelo-details" style="display:none;">
                        <label>Date of Last Dikabelo:</label><input type="date" name="member_dikabelo_date">
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="child-template">
        <div class="person-form child-form">
            <h3>Child <span class="child-number">1</span></h3>
            <button type="button" class="remove-btn">Remove</button>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="child_first_name" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="child_last_name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="child_dob" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="child_age" required>
            </div>
            <div class="form-group">
                <label>Catholic?:</label>
                <div class="radio-group">
                    <label><input type="radio" name="child_catholic" value="Yes" required> Yes</label>
                    <label><input type="radio" name="child_catholic" value="No"> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Church Activities:</label>
                <input type="text" name="child_activities">
            </div>
            
            <div class="sub-section">
                <h4>Sacraments</h4>
                <div class="sacrament-group">
                    <label>Baptised?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="child_baptised" value="Yes"> Yes</label>
                        <label><input type="radio" name="child_baptised" value="No"> No</label>
                    </div>
                    <div class="sacrament-details" style="display:none;">
                        <label>Date of Baptism:</label><input type="date" name="child_baptism_date">
                        <label>Registration Number:</label><input type="text" name="child_baptism_reg_no">
                        <label>Church of Baptism:</label><input type="text" name="child_baptism_church">
                        <label>Location of Church:</label><input type="text" name="child_baptism_location">
                    </div>
                </div>

                <div class="sacrament-group">
                    <label>1st Communion?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="child_communion" value="Yes"> Yes</label>
                        <label><input type="radio" name="child_communion" value="No"> No</label>
                    </div>
                    <div class="sacrament-details" style="display:none;">
                        <label>Date 1st Communion:</label><input type="date" name="child_communion_date">
                        <label>Church of 1st Communion:</label><input type="text" name="child_communion_church">
                    </div>
                </div>
                
                <div class="sacrament-group">
                    <label>Confirmation?:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="child_confirmation" value="Yes"> Yes</label>
                        <label><input type="radio" name="child_confirmation" value="No"> No</label>
                    </div>
                    <div class="sacrament-details" style="display:none;">
                        <label>Date of Confirmation:</label><input type="date" name="child_confirmation_date">
                        <label>Church of Confirmation:</label><input type="text" name="child_confirmation_church">
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
