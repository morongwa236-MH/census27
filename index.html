<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parish Household Registration</title>
    <!-- Load Tailwind CSS and Inter font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            scroll-behavior: smooth;
        }
        /* Style for required fields */
        .required-label::after {
            content: '*';
            color: #ef4444; /* red-500 */
            margin-left: 0.25rem;
        }
        /* Conditional field transition for smooth expansion/collapse */
        .hidden-transition {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in;
        }
        .hidden-transition.show {
            max-height: 800px; /* Large enough to show all content */
            opacity: 1;
        }
        /* Custom input styling */
        .form-input {
            @apply mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition;
        }
        .form-input-optional {
            @apply mt-1 block w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-sm focus:ring-indigo-400 focus:border-indigo-400 transition;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', /* Indigo-600 */
                        'primary-light': '#6366f1', /* Indigo-500 */
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-12">

    <div class="w-full max-w-5xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-2xl border border-gray-100">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Parish Household Registration</h1>
            <p class="text-md text-gray-500">Collect data for Household, Members, and Children for the church registry.</p>
        </header>

        <form id="submissionForm" class="space-y-12">

            <!-- HOUSEHOLD INFORMATION SECTION -->
            <section class="p-6 bg-indigo-50 rounded-xl border-l-4 border-primary shadow-inner space-y-4">
                <h2 class="text-2xl font-bold text-primary">1. Household Information (Main Contact)</h2>
                
                <!-- Block Name -->
                <div>
                    <label for="blockName" class="required-label block text-sm font-medium text-gray-700">Block Name</label>
                    <input type="text" id="blockName" name="blockName" required
                            class="form-input">
                </div>

                <!-- Residential Address -->
                <div>
                    <label for="residentialAddress" class="required-label block text-sm font-medium text-gray-700">Residential Address</label>
                    <textarea id="residentialAddress" name="residentialAddress" rows="2" required
                                 class="form-input"
                                 placeholder="Street, suburb, city"></textarea>
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="contactNumber" class="required-label block text-sm font-medium text-gray-700">Main Member Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required
                            class="form-input"
                            placeholder="e.g., +1 555 123 4567">
                </div>
            </section>

            <!-- MEMBERS INFORMATION SECTION (DYNAMIC) -->
            <div class="space-y-8">
                <div class="bg-white pt-4 pb-2">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 border-gray-200">2. Adult Members (Required: 1 Main Member)</h2>
                </div>
                <div id="membersContainer" class="space-y-10">
                    <!-- Member templates will be added here by JavaScript -->
                </div>
                <button type="button" id="addMemberBtn"
                        class="w-full flex items-center justify-center py-3 px-4 border border-dashed border-primary text-sm font-medium rounded-lg text-primary hover:bg-indigo-50 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Add Optional Adult Member
                </button>
            </div>

            <!-- CHILDREN INFORMATION SECTION (DYNAMIC) -->
            <div class="space-y-8">
                <div class="bg-white pt-4 pb-2">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 border-gray-200">3. Children Information</h2>
                </div>
                <div id="childrenContainer" class="space-y-10">
                    <!-- Child templates will be added here by JavaScript -->
                </div>
                <button type="button" id="addChildBtn"
                        class="w-full flex items-center justify-center py-3 px-4 border border-dashed border-green-600 text-sm font-medium rounded-lg text-green-600 hover:bg-green-50 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Add Child
                </button>
            </div>

            <!-- Submission Button -->
            <div class="pt-8 border-t border-gray-200">
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-xl text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-green-500 transition duration-300 transform hover:scale-[1.005] active:scale-95">
                    Save All Household Data
                </button>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="mt-4 text-center p-3 rounded-lg hidden font-semibold"></div>
        </form>
    </div>


    <!-- JAVASCRIPT LOGIC -->
    <script>
        // CRITICAL: REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        // Ensure the URL ends with /exec
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby9XxD7xwBG9Fqa9R_LDr1xCo9kOGVBffReX0hMGDpsIBFPXExtoHW4-zw9b_S57sJm/exec'; 
        
        let memberCount = 0;
        let childCount = 0;
        const membersContainer = document.getElementById('membersContainer');
        const childrenContainer = document.getElementById('childrenContainer');
        const form = document.getElementById('submissionForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        // --- Templates (Unchanged) ---

        /** Generates HTML for a single Adult Member section. */
        function getMemberTemplate(index, isMain = false) {
            const required = isMain ? 'required' : '';
            const requiredClass = isMain ? 'required-label' : 'block';
            const memberType = isMain ? ' (Main Contact)' : '';
            const removeButton = isMain ? '' : `
                <button type="button" data-index="${index}" onclick="removeSection(this, 'member')"
                        class="text-red-500 hover:text-red-700 transition font-medium text-sm absolute top-4 right-4 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-full p-1">
                    Remove Member
                </button>`;

            return `
                <div class="member-section p-6 bg-white border border-gray-200 rounded-xl shadow-lg space-y-4 relative" data-index="${index}">
                    <h3 class="text-xl font-bold text-gray-800 pb-2 border-b mb-4">Member ${index + 1}${memberType}</h3>
                    ${removeButton}

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="member-${index}-firstName" class="${requiredClass} text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="member-${index}-firstName" name="firstName" ${required} class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-lastName" class="${requiredClass} text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="member-${index}-lastName" name="lastName" ${required} class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-dob" class="${requiredClass} text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="member-${index}-dob" name="dateOfBirth" ${required} class="form-input">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label for="member-${index}-catholic" class="${requiredClass} text-sm font-medium text-gray-700">Catholic?</label>
                            <select id="member-${index}-catholic" name="isCatholic" ${required} class="form-input">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="md:col-span-1">
                            <label for="member-${index}-occupation" class="block text-sm font-medium text-gray-700">Occupation</label>
                            <input type="text" id="member-${index}-occupation" name="occupation" class="form-input">
                        </div>
                        <div class="md:col-span-2">
                            <label for="member-${index}-churchActivities" class="block text-sm font-medium text-gray-700">Church Activities</label>
                            <input type="text" id="member-${index}-churchActivities" name="churchActivities" class="form-input">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="member-${index}-solidarity" class="block text-sm font-medium text-gray-700">Solidarity/Ministry</label>
                            <input type="text" id="member-${index}-solidarity" name="solidarityMinistry" class="form-input">
                        </div>
                        <div>
                            <label for="member-${index}-leadership" class="block text-sm font-medium text-gray-700">Leadership</label>
                            <input type="text" id="member-${index}-leadership" name="leadership" class="form-input">
                        </div>
                    </div>

                    <!-- SACRAMENTS SUB-SECTION -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-4 border border-gray-200">
                        <h4 class="text-lg font-bold text-gray-700 border-b pb-2">Sacramental Information</h4>

                        ${getSacramentFields('member', index, 'Baptised?', 'isBaptised', 'Baptism')}
                        ${getSacramentFields('member', index, '1st Communion?', 'isFirstCommunion', 'Communion')}
                        ${getSacramentFields('member', index, 'Confirmation?', 'isConfirmation', 'Confirmation')}
                    </div>

                    <!-- Marital Status & Dikabelo SUB-SECTION -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-4 border border-gray-200">
                        <h4 class="text-lg font-bold text-gray-700 border-b pb-2">Marital & Financial Status</h4>
                        
                        <!-- Marital Status -->
                        <div class="space-y-2">
                            <label for="member-${index}-maritalStatus" class="block text-sm font-medium text-gray-700">Marital Status</label>
                            <select id="member-${index}-maritalStatus" name="maritalStatus" class="form-input">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Widow(er)">Widow(er)</option>
                            </select>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                                <div><label for="member-${index}-civilDate" class="block text-sm font-medium text-gray-600">Civil Court Marriage Date (Optional)</label><input type="date" id="member-${index}-civilDate" name="civilCourtMarriageDate" class="form-input-optional"></div>
                                <div><label for="member-${index}-churchDate" class="block text-sm font-medium text-gray-600">Church Marriage Date (Optional)</label><input type="date" id="member-${index}-churchDate" name="churchMarriageDate" class="form-input-optional"></div>
                                <div class="md:col-span-2"><label for="member-${index}-churchPlace" class="block text-sm font-medium text-gray-600">Church Marriage Place (Optional)</label><input type="text" id="member-${index}-churchPlace" name="churchMarriagePlace" class="form-input-optional"></div>
                            </div>
                            
                            <label for="member-${index}-divorced" class="block text-sm font-medium text-gray-700 mt-4">Divorced?</label>
                            <select id="member-${index}-divorced" name="isDivorced" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- Dikabelo -->
                        <div class="space-y-2 pt-4 border-t border-gray-200 mt-4">
                            <label for="member-${index}-dikabelo" class="block text-sm font-medium text-gray-700">Dikabelo?</label>
                            <select id="member-${index}-dikabelo" name="isDikabelo" onchange="toggleConditionalFields(this)" class="form-input">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            <div data-conditional-id="member-${index}-dikabelo" class="hidden-transition space-y-2 pl-4 border-l-2 border-green-500/50">
                                <div><label for="member-${index}-lastDikabeloDate" class="block text-sm font-medium text-gray-600">Date of Last Dikabelo</label><input type="date" id="member-${index}-lastDikabeloDate" name="dateOfLastDikabelo" class="form-input-optional"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        /** Generates HTML for a single Child section. */
        function getChildTemplate(index) {
            return `
                <div class="child-section p-6 bg-white border border-gray-200 rounded-xl shadow-lg space-y-4 relative" data-index="${index}">
                    <h3 class="text-xl font-bold text-gray-800 pb-2 border-b mb-4">Child ${index + 1}</h3>
                    <button type="button" data-index="${index}" onclick="removeSection(this, 'child')"
                            class="text-red-500 hover:text-red-700 transition font-medium text-sm absolute top-4 right-4 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-full p-1">
                        Remove Child
                    </button>

                    <!-- Basic Info -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label for="child-${index}-firstName" class="required-label text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="child-${index}-firstName" name="firstName" required class="form-input">
                        </div>
                        <div>
                            <label for="child-${index}-lastName" class="required-label text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="child-${index}-lastName" name="lastName" required class="form-input">
                        </div>
                        <div>
                            <label for="child-${index}-dob" class="required-label text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="child-${index}-dob" name="dateOfBirth" required onchange="calculateAge(this, 'child-${index}-age')" class="form-input">
                        </div>
                        <div>
                            <label for="child-${index}-age" class="required-label text-sm font-medium text-gray-700">Age</label>
                            <input type="number" id="child-${index}-age" name="age" required readonly placeholder="Calculated" class="form-input bg-gray-100 cursor-not-allowed">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="child-${index}-catholic" class="required-label text-sm font-medium text-gray-700">Catholic?</label>
                            <select id="child-${index}-catholic" name="isCatholic" required class="form-input">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="child-${index}-churchActivities" class="block text-sm font-medium text-gray-700">Church Activities</label>
                            <input type="text" id="child-${index}-churchActivities" name="churchActivities" class="form-input">
                        </div>
                    </div>

                    <!-- SACRAMENTS SUB-SECTION (Children) -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-4 border border-gray-200">
                        <h4 class="text-lg font-bold text-gray-700 border-b pb-2">Sacramental Information (Children)</h4>

                        ${getSacramentFields('child', index, 'Baptised?', 'isBaptised', 'Baptism')}
                        ${getSacramentFields('child', index, '1st Communion?', 'isFirstCommunion', 'Communion')}
                        ${getSacramentFields('child', index, 'Confirmation?', 'isConfirmation', 'Confirmation')}
                    </div>
                </div>`;
        }

        /** Helper function to generate conditional sacrament fields */
        function getSacramentFields(type, index, label, name, section) {
            const idBase = `${type}-${index}-${name}`;
            const dateName = `dateOf${section}`;
            const churchName = `churchOf${section}`;

            let detailFields = `
                <div><label for="${idBase}Date" class="block text-sm font-medium text-gray-600">Date of ${section}</label><input type="date" id="${idBase}Date" name="${dateName}" class="form-input-optional"></div>
                <div><label for="${idBase}Church" class="block text-sm font-medium text-gray-600">Church of ${section}</label><input type="text" id="${idBase}Church" name="${churchName}" class="form-input-optional"></div>
            `;

            if (section === 'Baptism') {
                detailFields += `
                    <div><label for="${idBase}RegNo" class="block text-sm font-medium text-gray-600">Registration Number</label><input type="text" id="${idBase}RegNo" name="baptismRegistrationNo" class="form-input-optional"></div>
                    <div><label for="${idBase}Location" class="block text-sm font-medium text-gray-600">Location of Church</label><input type="text" id="${idBase}Location" name="locationOfChurch" class="form-input-optional"></div>
                `;
            } else if (section === 'Communion') {
                // Note: 'Church of 1st Communion' maps to 'churchFirstCommunion' in Sheet 
                detailFields = `
                    <div><label for="${idBase}Date" class="block text-sm font-medium text-gray-600">Date of 1st Communion</label><input type="date" id="${idBase}Date" name="dateFirstCommunion" class="form-input-optional"></div>
                    <div><label for="${idBase}Church" class="block text-sm font-medium text-gray-600">Church of 1st Communion</label><input type="text" id="${idBase}Church" name="churchFirstCommunion" class="form-input-optional"></div>
                `;
            }

            return `
                <div class="space-y-2">
                    <label for="${idBase}" class="block text-sm font-medium text-gray-700">${label}</label>
                    <select id="${idBase}" name="${name}" onchange="toggleConditionalFields(this)" class="form-input">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                    <div data-conditional-id="${idBase}" class="hidden-transition space-y-2 pl-4 border-l-2 border-indigo-400/50 mt-2">
                        ${detailFields}
                    </div>
                </div>`;
        }

        // --- Core Functions (Unchanged or Minor) ---

        /** Toggles visibility of conditional fields based on 'Yes'/'No' selection. */
        function toggleConditionalFields(selectElement) {
            const container = document.querySelector(`[data-conditional-id="${selectElement.id}"]`);
            if (container) {
                if (selectElement.value === 'Yes') {
                    container.classList.add('show');
                } else {
                    container.classList.remove('show');
                    // Optionally clear fields when hidden to avoid sending empty data
                    container.querySelectorAll('input, select').forEach(input => input.value = input.type === 'date' ? '' : '');
                }
            }
        }

        /** Calculates age from Date of Birth input and updates the age field. */
        function calculateAge(dobInput, ageInputId) {
            const dob = new Date(dobInput.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById(ageInputId).value = age >= 0 ? age : 0;
        }

        /** Adds a new dynamic section (Member or Child) to the form. */
        function addSection(type, isMain = false) {
            let container, templateFunction, newIndex;

            if (type === 'member') {
                container = membersContainer;
                templateFunction = getMemberTemplate;
                newIndex = memberCount++;
            } else if (type === 'child') {
                container = childrenContainer;
                templateFunction = getChildTemplate;
                newIndex = childCount++;
            } else {
                return;
            }

            const newSectionWrapper = document.createElement('div');
            newSectionWrapper.innerHTML = templateFunction(newIndex, isMain);
            container.appendChild(newSectionWrapper.firstElementChild);
        }

        /** Removes a dynamic section. */
        function removeSection(button, type) {
            if (type === 'member' && membersContainer.children.length === 1) {
                // Prevent removing the last, required member
                displayStatus('You must keep at least one main adult member.', 'bg-yellow-100 text-yellow-800');
                return;
            }
            
            const section = button.closest(`.${type}-section`);
            section.remove();
        }

        /** Gathers data from a single element or section based on its children. */
        function getSectionData(sectionElement) {
            const data = {};
            const inputs = sectionElement.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.name) {
                    data[input.name] = input.value.trim() || '';
                }
            });
            return data;
        }

        /** Gathers all form data into a single JSON object for submission. */
        function serializeFormData() {
            // Household data is collected from the top-level section
            const household = getSectionData(document.querySelector('section'));
            
            // Members and Children data are collected from dynamic containers
            const members = Array.from(membersContainer.querySelectorAll('.member-section')).map(getSectionData);
            const children = Array.from(childrenContainer.querySelectorAll('.child-section')).map(getSectionData);

            return { household, members, children };
        }

        // --- UPDATED Submission Logic to use GET and URL Parameters ---

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Quick validation for required main member fields
            const mainMemberFirstName = document.getElementById('member-0-firstName')?.value;
            if (!mainMemberFirstName || !document.getElementById('blockName').value) {
                displayStatus('Please fill in all required fields for Household and the Main Adult Member.', 'bg-red-100 text-red-800');
                return;
            }

            // 1. Prepare UI for submission
            submitButton.disabled = true;
            submitButton.textContent = 'Saving data to Google Sheet...';
            statusMessage.classList.add('hidden');

            // 2. Serialize complex data into a JSON string
            const payload = serializeFormData();
            const jsonString = JSON.stringify(payload);
            
            // 3. Encode the JSON string and append it as a 'data' URL parameter
            const params = new URLSearchParams();
            params.append('data', jsonString);
            const url = WEB_APP_URL + '?' + params.toString(); // Apps Script URL + ?data={json_string}
            
            try {
                // 4. Send data using fetch API with GET method (CORS friendly)
                // Note: Apps Script treats GET requests with parameters the same as form POSTs
                const response = await fetch(url, {
                    method: 'GET', // CRITICAL CHANGE: Use GET to avoid preflight issues
                });

                // Since we are using doGet, the response might be a HTML redirect 
                // or text output. We need to handle the content type carefully.
                const responseText = await response.text();
                let result;
                try {
                    // Try parsing as JSON first
                    result = JSON.parse(responseText);
                } catch (jsonError) {
                    // Fallback if it's not JSON (e.g., if Apps Script returns text/html)
                    console.error('Failed to parse JSON response. Response text:', responseText);
                    throw new Error('Server returned an unparseable response.');
                }
                

                // 5. Update UI based on result
                if (result.success) {
                    displayStatus(result.message, 'bg-green-100 text-green-800');
                    // Reset form after a successful submission
                    setTimeout(() => form.reset(), 500); 
                    // Re-initialize dynamic sections
                    setTimeout(() => {
                        membersContainer.innerHTML = '';
                        childrenContainer.innerHTML = '';
                        memberCount = 0;
                        childCount = 0;
                        initializeForm();
                    }, 600);
                } else {
                    displayStatus('Error: ' + result.message, 'bg-red-100 text-red-800');
                }

            } catch (error) {
                console.error('Submission failed:', error);
                displayStatus('Submission failed! Please check your WEB_APP_URL and network connection.', 'bg-red-100 text-red-800');
            } finally {
                // 6. Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Save All Household Data';
            }
        });

        /** Utility function to display status messages. */
        function displayStatus(message, classes) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center p-3 rounded-lg ${classes} font-semibold shadow-inner`;
            statusMessage.classList.remove('hidden');
        }

        /** Initializes the form with the first required member. */
        function initializeForm() {
            addSection('member', true); // Add the first main required member
            document.getElementById('addMemberBtn').addEventListener('click', () => addSection('member', false));
            document.getElementById('addChildBtn').addEventListener('click', () => addSection('child'));

            // Set up listeners for initial state of conditional fields
            document.querySelectorAll('select[onchange="toggleConditionalFields(this)"]').forEach(toggleConditionalFields);
        }
        
        // Expose function globally for use in HTML onclick/onchange attributes
        window.removeSection = removeSection;
        window.toggleConditionalFields = toggleConditionalFields;
        window.calculateAge = calculateAge;
        
        // Start the form by adding the first required member on page load
        window.onload = initializeForm;

    </script>
</body>
